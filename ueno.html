<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自己紹介🌸</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fce8e6; /* ピンク色 */
  background-image: url('sakura_background.jpg'); /*-
/240_F_310367331_03D28zZEsis4ULeJMMMxVsITwfSGPSnF.jpg*/
  background-size: cover;
  background-repeat: no-repeat;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8); /* 背景を透明に */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 20px;
  animation: bounce 1s ease infinite alternate;
}

@keyframes bounce {
  0% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(10px);
  }
}

h1 {
  color: #ff6f61; /* レッドオレンジ色 */
}

p {
  color: #6a5acd; /* ラベンダー色 */
  font-size: 18px;
}
</style>
</head>
<body>

<div class="container">
  <img src="image_6483441 (2).jpg" alt="ハチワレ">

  <h1>こんにちは！</h1>
  <p>上野真歩です。</p>
  <p>ちいかわのハチワレが好きです。</p>
  <p>ぜひ見てみてください！</p>
  
  <!-- 動画を追加 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/v7Qf-Rc8JLg?si=lIBtIsbwMWo87xN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
